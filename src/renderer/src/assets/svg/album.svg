<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="1200" fill="#ECECEC" />
  
  <!-- 封面图标主体 -->
  <rect x="300" y="330" width="600" height="600" rx="40" fill="#FFFFFF" stroke="#B0B0B0" stroke-width="16" />
  
  <!-- 图层样式：上覆盖 -->
  <path d="M350,380 L850,380 L850,720 L350,720 Z" fill="#F5F5F5" />
  <line x1="350" y1="720" x2="850" y2="720" stroke="#D0D0D0" stroke-width="12"/>
  
  <!-- 图标元素（可替换为相机、相册图样） -->
  <circle cx="600" cy="600" r="120" fill="#ECECEC" stroke="#B0B0B0" stroke-width="16"/>
  <circle cx="600" cy="600" r="60" fill="#FFFFFF" />
  
</svg>
